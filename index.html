<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>madnyaska — главная</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body class="site">
<header class="site__head">
  <a class="brand" href="/madnyaska/"><span class="brand__text">MADNYASKA</span></a>
  <nav class="nav">
    <a class="nav__link is-active" href="/madnyaska/">Главная</a>
    <a class="nav__link" href="/madnyaska/works.html">Галерея</a>
    <a class="nav__link" href="/madnyaska/contacts.html">Контакты</a>
  </nav>
</header>

<main class="site__main">
  <!-- Hero -->
  <section class="hero">
    <h1 class="hero__title">Личная страница</h1>
    <p class="hero__lead">Короткий подзаголовок. Пара строк о себе — можно позже заменить.</p>
  </section>

  <!-- Последние работы (карточки ведут на секции в works.html) -->
  <section class="cards">
    <h2 class="sect__title">Последние работы</h2>

    <div class="grid">
      <!-- Пример 1: Форум -->
      <article class="card">
        <a class="card__link" href="works.html#forum">
          <img class="card__img" src="images/shinobilegacy.f-rpg.me.png" alt="Форум Shinobi Legacy" loading="lazy">
          <div class="card__meta">
            <span class="badge">Форум</span>
            <h3 class="card__title">Тематика: Наруто</h3>
          </div>
        </a>
      </article>

      <!-- Пример 2: Арт/скетч -->
      <article class="card">
        <a class="card__link" href="works.html#sketch01">
          <img class="card__img" src="images/art2.jpg" alt="Скетч 01" loading="lazy">
          <div class="card__meta">
            <span class="badge badge--alt">скетч</span>
            <h3 class="card__title">Скетч 01</h3>
          </div>
        </a>
      </article>

      <!-- Пример 3: Иллюстрация -->
      <article class="card">
        <a class="card__link" href="works.html#illu01">
          <img class="card__img" src="images/art3.jpg" alt="Иллюстрация 01" loading="lazy">
          <div class="card__meta">
            <span class="badge">иллюстрация</span>
            <h3 class="card__title">Иллюстрация 01</h3>
          </div>
        </a>
      </article>
    </div>

    <div class="more">
      <a class="btn" href="works.html">Смотреть всё</a>
    </div>
  </section>
</main>

<footer class="site__foot" id="contacts">
  <p>© madnyaska • Сделано на GitHub Pages</p>
</footer>
</body>
</html>
